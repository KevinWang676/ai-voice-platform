  <ellipse cx="326" cy="86" rx="20" ry="60" fill="#ffc0cb" transform="rotate(15 326,86)"/>

  <!-- Eyes -->
  <circle cx="206" cy="226" r="18" fill="#000"/>
  <circle cx="306" cy="226" r="18" fill="#000"/>

  <!-- Nose -->
